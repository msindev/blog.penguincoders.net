title: The Penguin Coders
author:
  name: Mohit Singh
  email: mohit@penguincoders.net

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Exploring web development, AWS technologies, or taking a deep dive into any tech that captivates my interest.

# Build settings

theme: minima

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

